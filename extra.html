    <script>
    function save(){  
        var siteurl = document.getElementById("siteurl").value;  
        var sitename = document.getElementById("sitename").value;  
        localStorage.setItem(sitename, siteurl);
        alert("添加成功");
    }
    function find(){  
        var search_site = document.getElementById("search/remove_site").value;  
        var siteurl = localStorage.getItem(search_site);  
        var find_result = document.getElementById("result");  
        find_result.innerHTML = search_site + "的网址是：" + siteurl;  
    }
	function remove(){   
    var delete_site = document.getElementById("search/remove_site").value;  
    var siteurl = localStorage.getItem(delete_site);  
    var delete_result = document.getElementById("result");  
    delete_result.innerHTML = delete_site + "的网址是：" + siteurl;  
    localStorage.removeItem(delete_site);
	} 
    function loadAll(){  
        var list = document.getElementById("list");  
        if(localStorage.length>0){  
            var result = "<table border='2px thin' border-collapse:collapse>";  //待解决
            result += "<tr><th>key</th><th>value</th></tr>";  
            for(var i=0;i<localStorage.length;i++){  
                var sitename = localStorage.key(i);  
                var siteurl = localStorage.getItem(sitename);  
                result += "<tr><td>"+sitename+"</td><td>"+siteurl+"</td></tr>";  
            }  
            result += "</table>";  
            list.innerHTML = result;  
        }else{  
            list.innerHTML = "数据为空……";  
        }  
    }
	function hiddenAll(){
